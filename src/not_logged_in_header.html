<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Google Material -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Icon -->
    <script
      src="https://kit.fontawesome.com/b2fc9cc4db.js"
      crossorigin="anonymous"
    ></script>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="../CSS/not_logged_in_header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_title">
        <img
          class="header_title_detail"
          id="logo_header"
          src="../image/logo_header.png"
          alt="Logo"
        />
        <div class="header_title_detail">
          <div class="title_name">GOGO WHEELS</div>
          <div class="title_name" id="company_name">
            CÔNG TY DỊCH VỤ CHO THUÊ XE
          </div>
        </div>
      </div>
      <div class="header_menu">
        <ul class="header_menu_main_option">
          <li>
            <a href="#">Trang chủ</a>
          </li>
          <li>
            <a href="#">Tìm xe</a>
          </li>
        </ul>
        <ul class="header_menu_log_option">
          <li>
            <a class="signin_button" href="#">Đăng ký</a>
          </li>
          <li>
            <a class="login_button" href="#">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
